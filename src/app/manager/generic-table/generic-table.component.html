<div class="col-md-12">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 class="panel-title">{{title}}</h1>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">{{tableHeader.firstColumn}}</th>
            <th scope="col">
              <span class="label label-danger">{{tableHeader.secondColumn}}</span>
            </th>
            <th scope="col">
              <span class="label label-primary">{{tableHeader.thirdColumn}}</span>
            </th>
            <th scope="col">{{tableHeader.fouthColumn}}</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let row of tableRowData">
            <th>{{row.dataType}}</th>
            <td>{{row.query1}}</td>
            <td>{{row.query2}}</td>
            <td>
                <span [class]="row.class">{{row.best}}</span>
            </td>
          </tr>
        </tbody>
      </table>
