<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h2>Prev (Original Query)</h2>

    </div>
    <div class="col-md-5 col-md-offset-1">
      <h2>To (Optimized Query)</h2>

    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <app-query-input [identifier]="toChildFromInput" #fromInput></app-query-input>
    </div>
    <div class="col-md-1 text-center buttonCentre">
      <button class="btn btn-default btn-lg">
        <>
      </button>
    </div>
    <div class="col-md-5">
      <app-query-input [identifier]="toChildToInput" #toInput></app-query-input>
    </div>
    <div class="col-md-1">
      <div class="btn-group-vertical" role="group">
        <button class="btn btn-default btn-lg" (click)="populateFrom()">Test Data From</button>
        <!-- <button class="btn btn-default btn-lg" (click)="populateTo">Test Data To</button>        -->
        <button class="btn btn-default btn-lg" (click)="populateFromTo()">Test Data Both</button>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <button class="btn btn-success btn-lg" (click)="runParser()">Run</button>
      <button class="btn btn-warning btn-lg" (click)="clearDataFrom()">Clear</button>
    </div>
    <div class="col-md-offset-1 col-md-5">
      <button class="btn btn-warning btn-lg" (click)="clearDataTo()">Clear</button>
    </div>
  </div>
  <hr/>
  <div class="row top-buffer">
    <div *ngIf="hasData">
      <div class="col-md-12">
        <h1>Total IO</h1>
      </div>
      <div class="col-md-5 nopadding">
        <app-generic-table [element]="tableIOData">
          Loading...
        </app-generic-table>
      </div>

      <div class="col-md-7 nopadding">
        <div>
          <app-radar-chart [element]="totalIO">
            Loading...
          </app-radar-chart>
        </div>
      </div>
      <hr/>

      <div *ngIf="hasData">
        <div class="col-md-12">
          <h1>Total Time</h1>
        </div>
        <div class="col-md-5 nopadding">
          <app-generic-table [element]="tableTimeData">
            Loading...
          </app-generic-table>
        </div>

        <div class="col-md-7">
          <app-bar-chart>
            Loading...
          </app-bar-chart>
        </div>
      </div>
    </div>


    <div class="col-md-12" [hidden]="hasData">
      <p>Add your SSMS output and press run.</p>
    </div>

  </div>
</div>
