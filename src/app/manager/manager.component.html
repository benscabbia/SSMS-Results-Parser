<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h2>Prev (Original Query)</h2>

    </div>
    <div class="col-md-5 col-md-offset-1">
      <h2>To (Optimized Query)</h2>

    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <app-query-input [identifier]="toChildFromInput" #fromInput></app-query-input>
      <div class="checkbox">
          <label>
            <input type="checkbox" [checked]="_addLobToCharts" (change)="_addLobToCharts = !_addLobToCharts"> Include Lob Counts in Radar Chart
          </label>
        </div>
    </div>
    <div class="col-md-1 text-center buttonCentre">
      <button class="btn btn-default btn-lg" (click)="swapInput()">
        <>
      </button>
    </div>
    <div class="col-md-5">
      <app-query-input [identifier]="toChildToInput" #toInput></app-query-input>
    </div>
    <div class="col-md-1">
      <div class="btn-group-vertical" role="group">
          <button class="btn btn-default btn-lg" (click)="populateFromTo()">Test Data</button>
      <!-- <button class="btn btn-default btn-lg" (click)="populateFrom()">Test Data From</button> -->
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <button class="btn btn-success btn-lg" (click)="runParser()">Run</button>
      <button class="btn btn-warning btn-lg" (click)="clearDataFrom()">Clear</button>
    </div>
    <div class="col-md-offset-1 col-md-5">
      <button class="btn btn-warning btn-lg" (click)="clearDataTo()">Clear</button>
    </div>
  </div>
  <hr/>

  <div class="row top-buffer" *ngIf="!hasData">
    <div class="col-md-12">
      <p>Add your SSMS output and press run.</p>
    </div>
  </div>

  <div class="row top-buffer" *ngIf="hasData">
    <div class="col-md-12">
      <h1>Totals</h1>
    </div>
    <div class="col-md-5 nopadding">
      <app-generic-table [element]="tableIOData">
        Loading...
      </app-generic-table>
    </div>

    <div class="col-md-7 nopadding">
      <div>
        <app-radar-chart [element]="totalIO">
          Loading...
        </app-radar-chart>
      </div>
    </div>
    <hr/>
  </div>

  <div class="row" *ngIf="hasData">
      <div class="col-md-5 nopadding">
        <div class="top-buffer">
          <app-generic-table [element]="tableTimeData">
            Loading...
          </app-generic-table>
        </div>
    </div>
    <div class="col-md-7">
      <app-bar-chart [element]="totalTime">
        Loading...
      </app-bar-chart>
    </div>
  </div>
  <hr/>

  <div class="row" *ngIf="hasData">
    <div class="col-md-12">
      <h1>Table Breakdown</h1>
    </div>
  </div>

  <div *ngFor="let table of _tableDetailedData">
    <div class="row">
      <div class="col-md-12">
        <app-generic-table [element]="table">
          Loading...
        </app-generic-table>
      </div>
    </div>
  </div>

</div>
